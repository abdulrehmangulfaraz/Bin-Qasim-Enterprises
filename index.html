<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin Qasim Enterprises Construction Company Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="residential">Residential Construction</option>
        <option value="commercial">Commercial Construction</option>
        <option value="industrial">Industrial Projects</option>
        <option value="renovation">Renovation Services</option>
        <option value="consulting">Construction Consulting</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
